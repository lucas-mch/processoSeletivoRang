<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page">

<h:head>
  <jsp:useBean id="unidadeSaudeBean" class="dev.lucasmachado.rangprocessoseletivo.bean.UnidadeSaudeBean"
               scope="request"/>
</h:head>
<h:body>
  <h1>Formulário de Unidade de Saúde</h1>
  <h:form>
    <h:panelGrid columns="2">
      <h:outputLabel for="cnes" value="CNES:" />
      <h:inputText id="cnes" value="${unidadeSaudeBean.unidadeSaude.cnes}" />

      <h:outputLabel for="nome" value="Nome:" />
      <h:inputText id="nome" value="${unidadeSaudeBean.unidadeSaude.nome}" />

      <h:outputLabel for="faixaCepInicio" value="Faixa CEP Início:" />
      <h:inputText id="faixaCepInicio" value="${unidadeSaudeBean.unidadeSaude.faixaCepInicio}" />

      <h:outputLabel for="faixaCepFinal" value="Faixa CEP Final:" />
      <h:inputText id="faixaCepFinal" value="${unidadeSaudeBean.unidadeSaude.faixaCepFinal}" />

      <h:commandButton value="Salvar" action="${unidadeSaudeBean.salvarUnidadeSaude}" />
      <h:commandButton value="findAll" action="${unidadeSaudeBean.findAll}" />
    </h:panelGrid>
  </h:form>
</h:body>
</html>
