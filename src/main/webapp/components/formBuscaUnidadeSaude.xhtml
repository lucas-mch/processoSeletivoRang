<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <jsp:useBean id="unidadeSaudeBean" class="dev.lucasmachado.rangprocessoseletivo.bean.UnidadeSaudeBean"
                 scope="request"/>
</h:head>

<h:body>
    <div class="formContainer lora-500">
        <h:form>
            <h1>Informe o cep da unidade de saude</h1><br/>
            <h:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" id="cep"
                         value="#{unidadeSaudeBean.cep}"/><br/>
            <div class="formActions">
                <h:commandButton value="Buscar" action="#{unidadeSaudeBean.findByCep}"/>
            </div>
        </h:form>
        <!-- rendered="${not empty unidadeSaudeBean.foundedUnidadeSaudeByCep}" -->
        <h:panelGroup>
            <h2>Resultado da Busca</h2>
            <p:dataTable id="products" var="unidade" value="#{unidadeSaudeBean.foundedUnidadeSaudeByCep}"
                         rowKey="#{unidade.id}">
                <p:column headerText="CNES">
                    <h:outputText value="#{unidade.cnes}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{unidade.nome}"/>
                </p:column>
                <p:column headerText="Faixa inicial do CEP">
                    <h:outputText value="#{unidade.faixaCepInicio}"/>
                </p:column>
                <p:column headerText="Faixa Final do CEP">
                    <h:outputText value="#{unidade.faixaCepFinal}"/>
                </p:column>
            </p:dataTable>
        </h:panelGroup>
    </div>
</h:body>
</html>
