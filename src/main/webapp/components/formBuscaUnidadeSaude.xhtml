<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <jsp:useBean id="unidadeSaudeBean" class="dev.lucasmachado.rangprocessoseletivo.bean.UnidadeSaudeBean"
                 scope="request"/>
</h:head>

<h:body>
    <div class="formContainer lora-500">
        <h:form>
            <h:outputLabel for="cep">Informe o cep da unidade de saude</h:outputLabel><br/>
            <h:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" id="cep" value="#{unidadeSaudeBean.cep}"/><br/>
            <h:commandButton value="Buscar" action="#{unidadeSaudeBean.findByCep}"/>
        </h:form>

        <h:panelGroup rendered="${not empty unidadeSaudeBean.foundedUnidadeSaudeByCep}">
            <h2>Resultado da Busca</h2>
            <p>${unidadeSaudeBean.foundedUnidadeSaudeByCep}</p>
        </h:panelGroup>

        <h:panelGroup rendered="#{empty unidadeSaudeBean.foundedUnidadeSaudeByCep and unidadeSaudeBean.isSearched}">
            <p>Nenhum resultado encontrado.</p>
        </h:panelGroup>
    </div>
</h:body>
</html>
